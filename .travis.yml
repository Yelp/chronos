branches:
  only:
    - master
    - /^v[0-9.]+/
env:
  - MAKE_TARGET=itest_trusty
  - MAKE_TARGET=itest_xenial
sudo: required
services:
  - docker
script: if [[ -n "$MAKE_TARGET" ]]; then make "$MAKE_TARGET"; fi
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.m2/repository
deploy:
    - provider: bintray
      file: "dist/bintray.json" # pulling out of target as variables get interp'ed by maven
      user: yelptravis
      key:
        secure: ""
      on:
        tags: true
        repo: Yelp/chronos
